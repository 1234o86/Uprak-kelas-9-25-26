<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Sehat & Bergizi</title>
    <style>
        /* CSS - Desain & Tata Letak */
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --light-bg: #f4f7f6;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1490818387583-1baba5e638af?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 300px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .food-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .food-card:hover {
            transform: translateY(-10px);
        }

        .food-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .food-info {
            padding: 20px;
        }

        .food-info h3 {
            margin-top: 0;
            color: var(--dark-green);
        }

        .badge {
            display: inline-block;
            background: var(--primary-green);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 40px;
            background: #333;
            color: white;
            margin-top: 50px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header h1 { font-size: 1.5rem; }
        }
    </style>
</head>
